<div class="container-fuild" *ngIf="users">
    <div class="row">
      <div class="col-md-3">

        <img [src]="users.avatar_url" alt="" height=80px width="80px">
        
      </div>
      <div class="col-md-3">
        <a [href]="users.html_url"><button style=color:white;background-color:green>{{users?.login}}</button></a>
      </div>
      <div class="col-md-3">
      <a [href]="users.html_url">{{users?.name}}</a>
       </div>
      <div class="col-md-9">
      </div>
  </div>
</div>
