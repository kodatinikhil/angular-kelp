<div class="container-fuild" >
    <div class="row" *ngIf="users">
      <div class="col-md-3">

        <img [src]="users.avatar_url" alt="" height=150px width="150px">
        
      </div>
      <div class="col-md-3">
        <a [href]="users.html_url" target="_blank"><button style=color:white;background-color:green>Click Here Go to The Git Profile <pre>{{users?.login}}</pre></button></a>
      </div>
      <div class="col-md-3">
      <a [href]="users.html_url">{{users?.name}}</a>
       </div>
     
    </div>
     <div class="col-md-3" *ngIf="error">
      <div class="col-md-3" width=50px>
       {{error}}
      </div>

    </div>
</div>
